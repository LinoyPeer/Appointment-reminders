<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טסטים - ניהול משימות</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- אייקון לאתר -->
    <link rel="icon" type="image/x-icon" href="./cycleImg.png">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>טסטים</h1>
    <br>
    <div class="task-container">
        <div class="task-list early">
            <h2 class="roles">🔵 להקדים</h2>
            <div class="input-container">
                <input type="text" id="taskInput1" placeholder="שם התלמיד">
                <button class="add-btn" onclick="addTask(1)">➕ הוסף</button>
            </div>
            <ul id="taskList1"></ul>
        </div>

        <div class="task-list late">
            <h2 class="roles">🔴 לדחות</h2>
            <div class="input-container">
                <input type="text" id="taskInput2" placeholder="שם התלמיד">
                <button class="add-btn" onclick="addTask(2)">➕ הוסף</button>
            </div>
            <ul id="taskList2"></ul>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
